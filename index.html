<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="h1">Image Gallery <br> Bantu Deepika</h1>
   
    
    <div class="gallery-wrap">
        <img src="./images/back.png" alt="Back icon - image" id="backBtn">
        <div class="gallery">
            <div>
                <span><img src="./images/image-1.jpeg" alt="Image of a person"></span>
                <span><img src="./images/image-2.jpeg" alt="Image of a person"></span>
                <span><img src="./images/image-3.jpeg" alt="Image of a person"></span>
            </div>
            <div>
                <span><img src="./images/image-4.jpeg" alt="Image of a person"></span>
                <span><img src="./images/image-5.jpeg" alt="Image of a person"></span>
                <span><img src="./images/image-6.jpeg" alt="Image of a person"></span>
            </div>
        </div>

        <img src="./images/next.jpeg" alt="Next icon - image" id="nextBtn">
    </div>



   
   
    <script src="./script.js"></script>
</body>
</html>
